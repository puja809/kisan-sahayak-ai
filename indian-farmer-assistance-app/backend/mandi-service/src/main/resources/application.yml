# Mandi Service Configuration

server:
  port: 8085

spring:
  application:
    name: mandi-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/farmer_assistance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

# AGMARKNET API Configuration
agmarknet:
  api:
    base-url: https://agmarknet.gov.in
    connection-timeout: 30
    read-timeout: 60
    max-retries: 3

# Redis Cache Configuration
redis:
  cache:
    mandi-price-ttl-hours: 1

# Logging Configuration
logging:
  level:
    com.farmer.mandi: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN