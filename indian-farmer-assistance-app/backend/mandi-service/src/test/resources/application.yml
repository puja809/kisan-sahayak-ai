# Test Configuration for Mandi Service

spring:
  application:
    name: mandi-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      host: localhost
      port: 6379

# AGMARKNET API Configuration (mock)
agmarknet:
  api:
    base-url: http://localhost:8089
    connection-timeout: 5
    read-timeout: 10
    max-retries: 1

# Redis Cache Configuration
redis:
  cache:
    mandi-price-ttl-hours: 1

# Logging Configuration
logging:
  level:
    com.farmer.mandi: DEBUG