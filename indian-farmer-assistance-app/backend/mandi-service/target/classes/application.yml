# Mandi Service Configuration

server:
  port: ${MANDI_SERVICE_PORT:8096}

spring:
  application:
    name: mandi-service
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  
  datasource:
    url: ${MANDI_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${MANDI_DB_USERNAME:postgres}
    password: ${MANDI_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      url: ${MANDI_REDIS_URL:redis://localhost:6379}
      database: 4
      timeout: 60000ms

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# AGMARKNET API Configuration
agmarknet:
  api:
    base-url: https://agmarknet.gov.in
    connection-timeout: 30
    read-timeout: 60
    max-retries: 3

# data.gov.in API Configuration
api:
  datagov:
    mandi-price:
      url: https://api.data.gov.in/resource/9ef84268-d588-465a-a308-a864a43d0070
      api-key: ${MANDI_DATAGOV_PRICE_API_KEY:your_api_key_here}
    fertilizer-supplier:
      url: https://api.data.gov.in/resource/56f40018-fd03-4010-94a3-f34ca7b43f7c
      api-key: ${MANDI_DATAGOV_FERTILIZER_API_KEY:your_api_key_here}
    timeout: 10000
    retry:
      max-attempts: 3

# Redis Cache Configuration
redis:
  cache:
    mandi-price-ttl-hours: 1
    fertilizer-supplier-ttl-hours: 24

# Logging Configuration
logging:
  level:
    com.farmer.mandi: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true