server:
  port: ${IOT_SERVICE_PORT:8094}

spring:
  application:
    name: iot-service
  eureka:
    client:
      service-url:
        defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${server.port}
  datasource:
    url: ${IOT_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${IOT_DB_USERNAME:postgres}
    password: ${IOT_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      url: ${IOT_REDIS_URL:redis://localhost:6379}
      database: 3

# IoT Service Configuration
iot:
  data-retention-days: 30
  encryption:
    algorithm: AES-256-GCM
    key: ${IOT_ENCRYPTION_KEY:dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcy1sb25nLWZvci1hZXMtMjU2}
  discovery:
    network-timeout: 5000
    bluetooth-timeout: 10000

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.farmer.iot: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true