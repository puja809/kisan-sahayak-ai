server:
  port: 8089

spring:
  application:
    name: iot-service
  datasource:
    url: jdbc:mysql://localhost:3306/farmer_assistance
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

# IoT Service Configuration
iot:
  data-retention-days: 30
  encryption:
    algorithm: AES-256-GCM
  discovery:
    network-timeout: 5000
    bluetooth-timeout: 10000

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.farmer.iot: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"