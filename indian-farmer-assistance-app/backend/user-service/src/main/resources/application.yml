server:
  port: ${USER_SERVICE_PORT:8099}
  address: ${USER_SERVICE_ADDRESS:0.0.0.0}

spring:
  application:
    name: user-service
  config:
    import: optional:file:./config.yaml
  datasource:
    url: ${USER_DB_URL:jdbc:postgresql://localhost:5432/indian_farmer_db}
    username: ${USER_DB_USERNAME:postgres}
    password: ${USER_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${database.pool.maximum_size:10}
      minimum-idle: ${database.pool.minimum_idle:5}
      connection-timeout: ${database.pool.connection_timeout:30000}
      idle-timeout: ${database.pool.idle_timeout:600000}
      max-lifetime: ${database.pool.max_lifetime:1800000}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      url: ${USER_REDIS_URL:redis://localhost:6379}
      database: 6
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Custom application properties
app:
  table-prefix: ${database.table_prefix:sess_c05a946fe_}
  redis:
    key-prefix: ${redis.key_prefix:sess:c05a946fe:}
  jwt:
    secret: ${USER_JWT_SECRET:indian-farmer-assistance-app-jwt-secret-key-must-be-at-least-256-bits-long}
    expiration: ${jwt.expiration:86400000}
    refresh-expiration: ${jwt.refresh_expiration:604800000}
    issuer: ${jwt.issuer:indian-farmer-assistance}
  agristack:
    base-url: ${agristack.base_url:https://api.agristack.gov.in}
    ufsi-endpoint: ${agristack.ufsi.endpoint:/ufsi/v1}
    farmer-registry-endpoint: ${agristack.farmer_registry.endpoint:/farmer-registry/v1}
    geo-map-registry-endpoint: ${agristack.geo_map_registry.endpoint:/geo-map-registry/v1}
    crop-sown-registry-endpoint: ${agristack.crop_sown_registry.endpoint:/crop-sown-registry/v1}
    timeout: ${agristack.timeout:30000}
    api-key: ${USER_AGRISTACK_API_KEY:}

logging:
  level:
    root: INFO
    com.farmer: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    show-common-extensions: true
  show-actuator: true
  use-fqn: true