spring:
  application:
    name: user-service
  config:
    import: optional:file:./config.yaml
  datasource:
    url: jdbc:mysql://${database.host:localhost}:${database.port:3306}/${database.name:indian_farmer_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${database.username:root}
    password: ${database.password:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${database.pool.maximum_size:10}
      minimum-idle: ${database.pool.minimum_idle:5}
      connection-timeout: ${database.pool.connection_timeout:30000}
      idle-timeout: ${database.pool.idle_timeout:600000}
      max-lifetime: ${database.pool.max_lifetime:1800000}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  data:
    redis:
      host: ${redis.host:localhost}
      port: ${redis.port:6379}
      password: ${redis.password:}
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: ${app.port:8081}
  address: ${app.host:0.0.0.0}

# Custom application properties
app:
  table-prefix: ${database.table_prefix:sess_c05a946fe_}
  redis:
    key-prefix: ${redis.key_prefix:sess:c05a946fe:}
  jwt:
    secret: ${jwt.secret:indian-farmer-assistance-app-jwt-secret-key-must-be-at-least-256-bits-long}
    expiration: ${jwt.expiration:86400000}
    refresh-expiration: ${jwt.refresh_expiration:604800000}
    issuer: ${jwt.issuer:indian-farmer-assistance}
  agristack:
    base-url: ${agristack.base_url:https://api.agristack.gov.in}
    ufsi-endpoint: ${agristack.ufsi.endpoint:/ufsi/v1}
    farmer-registry-endpoint: ${agristack.farmer_registry.endpoint:/farmer-registry/v1}
    geo-map-registry-endpoint: ${agristack.geo_map_registry.endpoint:/geo-map-registry/v1}
    crop-sown-registry-endpoint: ${agristack.crop_sown_registry.endpoint:/crop-sown-registry/v1}
    timeout: ${agristack.timeout:30000}
    api-key: ${agristack.api_key:}

logging:
  level:
    root: INFO
    com.farmer: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized