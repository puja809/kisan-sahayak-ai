server:
  port: ${LOCATION_SERVICE_PORT:8095}

spring:
  application:
    name: location-service
  datasource:
    url: ${LOCATION_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${LOCATION_DB_USERNAME:postgres}
    password: ${LOCATION_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: ${LOCATION_MONGODB_URI:mongodb://localhost:27017/farmer_assistance}
      database: farmer_assistance
    redis:
      url: ${LOCATION_REDIS_URL:redis://localhost:6379}
      database: 8

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    com.farmer.location: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true
