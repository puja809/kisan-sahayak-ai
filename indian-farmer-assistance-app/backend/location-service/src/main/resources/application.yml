server:
  port: ${LOCATION_SERVICE_PORT:8095}

spring:
  application:
    name: location-service
  datasource:
    url: ${LOCATION_DB_URL:jdbc:postgresql://localhost:5432/location_service}
    username: ${LOCATION_DB_USERNAME:postgres}
    password: ${LOCATION_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: ${JWT_SECRET:indian-farmer-assistance-app-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    com.farmer.location: DEBUG
    org.springframework.web: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true
