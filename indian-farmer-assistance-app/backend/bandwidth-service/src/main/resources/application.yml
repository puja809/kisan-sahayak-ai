server:
  port: 8092
  servlet:
    context-path: /

spring:
  application:
    name: bandwidth-service
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/farmer_db?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

bandwidth:
  low-threshold-kbps: 256
  medium-threshold-kbps: 1024

quality:
  low-bandwidth-compression-ratio: 0.3
  medium-bandwidth-compression-ratio: 0.6
  high-bandwidth-compression-ratio: 1.0

data-usage:
  default-limit-mb: 100
  warning-threshold-percent: 80

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
