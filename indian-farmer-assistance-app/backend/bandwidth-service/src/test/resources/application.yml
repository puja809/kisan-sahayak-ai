spring:
  application:
    name: bandwidth-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

bandwidth:
  low-threshold-kbps: 256
  medium-threshold-kbps: 1024

quality:
  low-bandwidth-compression-ratio: 0.3
  medium-bandwidth-compression-ratio: 0.6
  high-bandwidth-compression-ratio: 1.0

data-usage:
  default-limit-mb: 100
  warning-threshold-percent: 80
