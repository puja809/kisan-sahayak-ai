spring:
  application:
    name: admin-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
      database: test
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 0

# Custom application configuration
app:
  session-id: test-session
  table-prefix: test_
  document:
    max-size-mb: 50
    allowed-formats:
      - PDF
      - DOCX
      - TXT
    retention-days: 30

# Logging configuration
logging:
  level:
    root: WARN
    com.farmer.admin: DEBUG