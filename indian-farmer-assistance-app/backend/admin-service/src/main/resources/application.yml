server:
  port: ${ADMIN_SERVICE_PORT:8091}

spring:
  application:
    name: admin-service
  datasource:
    url: ${ADMIN_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${ADMIN_DB_USERNAME:postgres}
    password: ${ADMIN_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  data:
    mongodb:
      uri: ${ADMIN_MONGODB_URI:mongodb://localhost:27017/farmer_assistance}
      database: farmer_assistance
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Custom application configuration
app:
  session-id: c05a946fe7c08b9859bbcc2813af5fd177f1a2c9ebcc657343605e380196a165
  table-prefix: sess_c05a946fe_
  document:
    max-size-mb: 50
    allowed-formats:
      - PDF
      - DOCX
      - TXT
    retention-days: 30
  retention:
    crop-years: 5
    crop-cycles: 10
    error-log-days: 90
    warn-log-days: 60
    info-log-days: 30
    debug-log-days: 7

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging configuration
logging:
  level:
    root: INFO
    com.farmer.admin: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true