server:
  port: 8082

spring:
  application:
    name: weather-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379

# IMD API Configuration
imd:
  api:
    base-url: https://api.imd.gov.in
    key: test-key
    timeout-seconds: 30
    rate-limit-requests-per-minute: 60

# Weather Service Configuration
weather:
  cache:
    ttl-minutes: 30

# Logging Configuration
logging:
  level:
    com.farmer.weather: DEBUG