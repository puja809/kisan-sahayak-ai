server:
  port: ${WEATHER_SERVICE_PORT:8100}

spring:
  application:
    name: weather-service
  datasource:
    url: ${WEATHER_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${WEATHER_DB_USERNAME:postgres}
    password: ${WEATHER_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# WeatherAPI Configuration
weatherapi:
  base-url: https://api.weatherapi.com/v1
  api-key: ${WEATHER_API_KEY:your_api_key_here}

# Weather Service Configuration
weather:
  cache:
    ttl-minutes: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging Configuration
logging:
  level:
    com.farmer.weather: DEBUG
    org.springframework.web.reactive: INFO
    reactor.netty: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  use-fqn: true