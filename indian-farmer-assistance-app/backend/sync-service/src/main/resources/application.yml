server:
  port: ${SYNC_SERVICE_PORT:8098}

spring:
  application:
    name: sync-service
  
  # Database Configuration
  datasource:
    url: ${SYNC_DB_URL:jdbc:postgresql://localhost:5432/farmer_assistance}
    username: ${SYNC_DB_USERNAME:postgres}
    password: ${SYNC_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration
  data:
    redis:
      url: ${SYNC_REDIS_URL:redis://localhost:6379}
      database: 5
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Application Configuration
app:
  # Retry Configuration
  retry:
    max-attempts: 3
    initial-delay-ms: 1000
    multiplier: 2.0
    max-delay-ms: 10000
  
  # Sync Configuration
  sync:
    batch-size: 100
    queue-ttl-hours: 24
    conflict-resolution: TIMESTAMP

# Logging Configuration
logging:
  level:
    com.farmer.sync: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"