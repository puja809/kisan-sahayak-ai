version: '3.8'

services:
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: farmer-ml-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app/models:/app/app/models
    networks:
      - farmer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  farmer-network:
    driver: bridge
