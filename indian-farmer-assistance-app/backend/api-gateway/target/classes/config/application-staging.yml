# Application Settings
app:
  name: Indian Farmer Assistance API Gateway
  version: ${APP_VERSION:1.0.0-staging}
  environment: staging
  host: 0.0.0.0
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# External API Configuration
external:
  imd:
    base-url: https://api.imd.gov.in
    api-key: ${IMD_API_KEY}
    timeout: 5000
  agmarknet:
    base-url: https://agmarknet.gov.in/api
    api-key: ${AGMARKNET_API_KEY}
    timeout: 5000
  agristack:
    base-url: https://api.agristack.gov.in
    client-id: ${AGRISTACK_CLIENT_ID}
    client-secret: ${AGRISTACK_CLIENT_SECRET}
    timeout: 5000
  bhashini:
    base-url: https://api.bhashini.gov.in
    api-key: ${BHASHINI_API_KEY}
    timeout: 10000

# Logging
logging:
  level:
    root: INFO
    com.farmer: INFO
  file:
    name: /var/log/farmer-app/api-gateway-staging.log
  logback:
    rolling-policy:
      max-file-size: 50MB
      max-history: 14