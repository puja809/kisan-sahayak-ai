# Production Environment Configuration
# This file contains settings specific to the production environment
# WARNING: Sensitive credentials should be managed through secrets management

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:prod-mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:farmer_prod}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 20
      maximum-pool-size: 100
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  data:
    mongodb:
      uri: mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@${MONGODB_HOST:prod-mongodb}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:farmer_prod}?authSource=admin&replicaSet=rs0
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10
          max-wait: 2000ms

# Application Settings
app:
  name: Indian Farmer Assistance API Gateway
  version: ${APP_VERSION:1.0.0}
  environment: production
  host: 0.0.0.0
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# External API Configuration
external:
  imd:
    base-url: https://api.imd.gov.in
    api-key: ${IMD_API_KEY}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-multiplier: 2
  agmarknet:
    base-url: https://agmarknet.gov.in/api
    api-key: ${AGMARKNET_API_KEY}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-multiplier: 2
  agristack:
    base-url: https://api.agristack.gov.in
    client-id: ${AGRISTACK_CLIENT_ID}
    client-secret: ${AGRISTACK_CLIENT_SECRET}
    timeout: 5000
  bhashini:
    base-url: https://api.bhashini.gov.in
    api-key: ${BHASHINI_API_KEY}
    timeout: 10000

# Rate Limiting
rate-limit:
  enabled: true
  default-requests-per-minute: 100
  authenticated-requests-per-minute: 500

# Logging - Structured JSON format for log aggregation
logging:
  level:
    root: INFO
    com.farmer: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/farmer-app/api-gateway-prod.log
  logback:
    rolling-policy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 5GB
    encoder:
      pattern: ${LOG_PATTERN:{"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}","level":"%level","thread":"%thread","logger":"%logger{36}","message":"%message","service":"api-gateway","environment":"prod","traceId":"%X{traceId:-}","spanId":"%X{spanId:-}"%n}}