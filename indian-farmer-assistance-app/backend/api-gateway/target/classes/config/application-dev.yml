# Application Settings
app:
  name: Indian Farmer Assistance API Gateway
  version: 1.0.0-SNAPSHOT
  environment: development
  host: 0.0.0.0
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-development-only-change-in-production}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# External API Configuration
external:
  imd:
    base-url: https://api.imd.gov.in
    api-key: ${IMD_API_KEY:dev-api-key}
    timeout: 5000
  agmarknet:
    base-url: https://agmarknet.gov.in/api
    api-key: ${AGMARKNET_API_KEY:dev-api-key}
    timeout: 5000
  agristack:
    base-url: https://api.agristack.gov.in
    client-id: ${AGRISTACK_CLIENT_ID:dev-client-id}
    client-secret: ${AGRISTACK_CLIENT_SECRET:dev-client-secret}
    timeout: 5000
  bhashini:
    base-url: https://api.bhashini.gov.in
    api-key: ${BHASHINI_API_KEY:dev-api-key}
    timeout: 10000

# Logging
logging:
  level:
    root: DEBUG
    com.farmer: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/api-gateway-dev.log
  logback:
    rolling-policy:
      max-file-size: 10MB
      max-history: 7