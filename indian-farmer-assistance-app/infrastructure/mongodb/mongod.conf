# MongoDB Configuration for Indian Farmer Assistance Application

storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 0

net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 2000
  wireObjectCheck: true

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

replication:
  replSetName: rs0
  oplogSizeMB: 1024

sharding:
  clusterRole: shardsvr

# Security configuration
security:
  authorization: enabled
  keyFile: /data/keyfile

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Index optimization
setParameter:
  ttlMonitorEnabled: true
  ttlMonitorSleepSecs: 60
  defaultMaxTimeMS: 30000