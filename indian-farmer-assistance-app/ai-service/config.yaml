# AI/ML Service Configuration
# Environment: ${ENVIRONMENT:dev}

# Application Settings
app:
  name: "ai-service"
  host: "0.0.0.0"
  port: 8000
  reload: true
  environment: ${ENVIRONMENT:dev}

# CORS Configuration
cors_origins:
  - "http://localhost:4200"
  - "http://localhost:3000"

# MongoDB Configuration (Vector Database)
mongodb:
  uri: ${MONGODB_URI:mongodb://admin:admin123@localhost:27017/farmer_dev?authSource=admin}
  database: "farmer_dev"
  collection_prefix: ""
  # Vector search settings
  vector:
    dimension: 768
    metric: "cosine"

# Redis Configuration (Cache)
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  db: 0
  # Cache TTL settings (in seconds)
  cache_ttl:
    weather: 1800      # 30 minutes
    prices: 3600       # 1 hour
    schemes: 86400     # 24 hours
    embeddings: 3600   # 1 hour

# External API Configuration
external_apis:
  bhashini:
    base_url: ${BHASHINI_API_URL:https://api.bhashini.gov.in}
    api_key: ${BHASHINI_API_KEY:}
    timeout: 30
  imd:
    base_url: ${IMD_API_URL:https://api.imd.gov.in}
    api_key: ${IMD_API_KEY:}
    timeout: 30
  agmarknet:
    base_url: ${AGMARKNET_API_URL:https://agmarknet.gov.in/api}
    api_key: ${AGMARKNET_API_KEY:}
    timeout: 30

# ML Model Configuration
models:
  disease_detection:
    model_path: "models/disease_detection"
    confidence_threshold: 0.7
    max_image_size: 10485760  # 10MB
  yield_prediction:
    model_path: "models/yield_prediction"
    default_confidence: 0.85
  embeddings:
    model_name: "sentence-transformers/all-MiniLM-L6-v2"
    dimension: 768

# Logging Configuration
logging:
  level: ${LOG_LEVEL:INFO}
  format: ${LOG_FORMAT:json}
  file:
    enabled: true
    path: "/var/log/farmer-app/ai-service.log"
    max_size_mb: 100
    max_files: 30

# Rate Limiting
rate_limit:
  enabled: true
  requests_per_minute: 100
  burst_size: 20

# Supported Languages (Bhashini)
supported_languages:
  - code: "en"
    name: "English"
  - code: "hi"
    name: "Hindi"
  - code: "ta"
    name: "Tamil"
  - code: "te"
    name: "Telugu"
  - code: "bn"
    name: "Bengali"
  - code: "mr"
    name: "Marathi"
  - code: "gu"
    name: "Gujarati"
  - code: "kn"
    name: "Kannada"
  - code: "ml"
    name: "Malayalam"
  - code: "pa"
    name: "Punjabi"